<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter docker.*.*>
  @type record_transformer
  <record>
    hostname "#{Socket.gethostname}"
    tag ${tag}
    stack_name ${tag_parts[1]}
    service_name ${tag_parts[2]}
    fluentd_hostname "#{ENV['FLUENTD_HOSTNAME']}"
    fluentd_time ${time}
  </record>
</filter>

<filter **>
  @type record_transformer
  <record>
    log_json ${record["log"]}
  </record>
</filter>

<filter **>
  @type parser
  @log_level debug
  key_name log_json
  reserve_data true
  remove_key_name_field true
  emit_invalid_record_to_error false
  <parse>
    @type json
  </parse>
</filter>

<match docker.*.*>
  @type copy
  # <store>
  #   @type stdout
  # </store>
  <store>
    @type http

    endpoint "#{ENV['FLUENTD_HTTP_DUMP_ENDPOINT']}"
    open_timeout 2

    <format>
      @type json
    </format>
    json_array true
    <buffer>
      flush_interval 20s
    </buffer>
  </store>
</match>
