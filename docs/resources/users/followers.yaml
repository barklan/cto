ListFollowers:
  get:
    tags:
      - users
    summary: List followers of user
    security:
      - TokenAuth: [Client]
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '../../schemas/users/ListFollowers.yaml'
        description: 'OK'
      '400':
        $ref: '../../responses/BadRequestResponse.yaml'
      '401':
        description: 'Not Authorized'
      '403':
        description: 'Forbidden'

RetrieveFollower:
  get:
    tags:
      - users
    summary: Retrieve follower of user
    parameters:
      - name: user_id
        in: path
        required: true
        schema:
          type: string
          format: uuid
    security:
      - TokenAuth: [Client]
    responses:
      '200':
        content:
          application/json:
            schema:
              $ref: '../../schemas/users/RetrieveFollower.yaml'
        description: 'OK'
      '400':
        $ref: '../../responses/BadRequestResponse.yaml'
      '401':
        description: 'Not Authorized'
      '403':
        description: 'Forbidden'
